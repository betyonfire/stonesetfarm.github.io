<header class="site-header" role="banner"> 
    <div class="wrapper"> 
        <a class="site-title" href="{{ "/" | relative_url}}">
                              {{ site.title | escape }}
        </a> 
        <nav class="site-nav"> 
            <div class="trigger"> 
                <ul> {% for page in site.pages %}
                {% if page.title %} 
                <li> 
                    <a href="{{ page.url | prepend: site.baseurl }}"> 
                        {{ page.title | escape }} 
                    </a> 
                </li> 
                {% endif %} 
                {% endfor %} 
                </ul> 
            </div> 
        </nav>
    </div> 
</header>
